<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quote">
      <p class="quote-text">
        This is Quote Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Quis facere voluptates possimus. Consectetur cumque, quas possimus
        nostrum minus dicta dolores, neque veniam rerum consequatur repellat.
        Quo doloremque voluptates itaque ea.
      </p>
      <div class="social-icon">icon</div>
      <h3 class="quote-author">Author</h3>
      <button class="btn-new">New Quote</button>
    </div>
  </body>
</html>
